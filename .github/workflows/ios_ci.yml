name: iOS CI

on:
  push:
    paths:
      - "mobile/ios/**"
    branches:
      - main
  pull_request:
    paths:
      - "mobile/ios/**"
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - run: make test
