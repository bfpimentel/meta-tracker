name: Swift Format

on:
  push:
    paths:
      - "mobile/ios/**/*.swift"
    branches:
      - main

jobs:
  swift_format:
    name: swift-format
    runs-on: macos-11.0
    steps:
      - uses: actions/checkout@v2
      - name: Install
        run: brew install swift-format
      - name: Format
        run: make format
        working-directory: "mobile/ios"
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "style(ios): run swift-format"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
